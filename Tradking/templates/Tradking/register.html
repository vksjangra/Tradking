{% extends 'Tradking/layout.html' %}


{% block body %}

    
    {% if error %}
        <div class="alert alert-danger">{{error}}</div>
    {% endif %}
    
    <h1 class="mx-5 mt-3">Register</h1>

    <div class="jumbotron mx-5 bg-light">
        <form method="POST" class="w-50" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" required autofocus autocomplete="offd" name="username" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" required class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" required class="form-control" name="confirm-password" placeholder="Confirm Password">
            </div>
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
        <div class="my-3">Already have an account? <a href="{% url 'login' %}">Login</a></div>
    </div>
{% endblock body %}
