{% extends 'Tradking/layout.html' %}


{% block body %}

    
    {% if error %}
        <div class="alert alert-danger">{{error}}</div>
    {% endif %}
        
    <h1 class="mx-5 mt-3">Login</h1>

    <div class="jumbotron mx-5 bg-light">
        <form method="POST" class="w-50" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" autocomplete="off" required autofocus name="username" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" required class="form-control" name="password" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
        <div class="my-3">Don't have an account? <a href="{% url 'register' %}" >Register Here</a></div>
    </div>
{% endblock body %}
